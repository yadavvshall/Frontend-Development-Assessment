<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple calculator using Javascript and CSS3</title>
	<link rel="stylesheet" href="elements/Calculator/css/style11.css">

</head>

<body>
  <div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<div class="screen"></div>
		<span class="clear" style="float: right;margin-top: 16px;margin-bottom: 10px;margin-right: 19px;">AC</span>		
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">รท</span>		
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">x</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">-</span>		
		<span>0</span>
		<span>.</span>
		<span class="operator">=</span>
		<span class="operator">+</span>	
	</div>
</div>
	<!-- <script src='elements/Calculator/js/jquery.min.js'></script> -->
	<script src='elements/Calculator/js/prefixfree.min.js'></script>
    <script  src="elements/Calculator/js/index.js"></script>
</body>
</html>
